<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out the survey below:</p>
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>
    
    <label for="number" id="number-label">Age:</label>
    <input type="number" id="number" placeholder="Enter your age" min="18" max="99" required>
    
    <label for="dropdown">Select a option:</label>
    <select id="dropdown">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select>
    
    <label>Choose your gender:</label>
    <div>
      <label for="male">
        <input type="radio" id="male" name="gender" value="male"> Male
      </label>
      <label for="female">
        <input type="radio" id="female" name="gender" value="female"> Female
      </label>
    </div>
    
    <label>Check all that apply:</label>
    <div>
      <label for="checkbox1">
        <input type="checkbox" id="checkbox1" value="option1"> Option 1
      </label>
      <label for="checkbox2">
        <input type="checkbox" id="checkbox2" value="option2"> Option 2
      </label>
    </div>
    
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" placeholder="Enter your comments"></textarea>
    
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
